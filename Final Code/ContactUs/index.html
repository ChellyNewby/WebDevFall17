    <div class="form-container">
        <br>
        <form>
            <div class="form-group">
                <label class='control-label' for="fileattach">Upload an image (if applicable)</label>
                <input type="file" class="form-control-file" id="fileattach">
            </div>
            <div class="form-group ">
                <label class='control-label' for="fname">First Name</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa  fa-user-circle-o"></i>
                    </div>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Your name.." required>
                </div>
            </div>
            <div class="form-group ">
                <label class='control-label' for="lname">Last Name</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa  fa-user-circle-o"></i>
                    </div>
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="Your last name.." required>
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label " for="email">
                    Email
                </label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                    <input class="form-control" required id="email" name="email" type="text" />
                </div>
            </div>
            <div class="form-group ">
                <label for="reason">Reason For Message</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa  fa-th-list"></i>
                    </div>
                    <select class="form-control" id="reason">
                        <option value="" disabled selected>Select your option...</option>
                        <option value="Brokenitem">Broken item</option>
                        <option value="WrongItemSent">Wrong Item Sent</option>
                        <option value="JustSayingHi!">Just Saying Hi!</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group ">
                <label class='control-label' for="subject">Message</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-sticky-note-o "></i>
                    </div>
                    <textarea id="subject" class="form-control" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">
            <br>
            <br>
        </form>
